<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <h1>The Number Game!</h1>
    <h2>Guess A Number Between 0 To 10</h2>
    <h2 id="more10">Not More Than 10😏</h2>
    <h2 id="less0">Not Less Than 0 😒</h2>
    <h1 id="win">🎊Good Job!🎊</h1>
    <h1 id="lose">Not Matched...😕</h1>
    <div>
        <input type="number" name="number" id="num">
        <button type="submit">Check</button>
    </div>
    <div class="box">
        <h3>Your Guessed Number: <span id="numOne"><strong></strong></span></h3>
        <h3>Correct Number: <span id="numTwo"><strong></strong></span></h3>
    </div>
    <script src="./script.js"></script>
</body>

</html>
